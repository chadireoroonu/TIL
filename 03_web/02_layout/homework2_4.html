  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .sonja {
      color: blue;
      text-align: right;
    }
    .jasik {
      color: crimson;
    }
  </style>
</head>
<body>
  <!-- 자식 결합자는 부모의 특징을 상속 -->
  <div class="jasik">
    <p>자식</p>
    <!-- 자손 결합자는 별도의 특징을 가질 수 있음 -->
    <ol class="sonja">
      <p>손자</p>
    </ol>
    <p>자식</p>
  </div>


</body>
