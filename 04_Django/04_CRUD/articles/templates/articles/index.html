{% extends 'base.html' %}

{% block content %}
  <h1>INDEX PAGE</h1>
  <a href="{% url 'article:new' %}">
    [NEW]
  </a>
  {% for article in articles %}
    <p>{{ article.pk }}번 게시글</p>
    {% comment %}
    html 요소 구분은 공백 사용
    {% endcomment %}
    <a href="{% url 'articles:detail' article.pk %}">
      <p>제목 : {{ article.title }}</p>
    </a>
    <hr>
  {% endfor %}
{% endblock content %}
