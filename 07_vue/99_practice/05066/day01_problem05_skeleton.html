<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="mbti">
    <button @click="shift">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        mbti: '',
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj']
      },
      methods: {
        shift() {
          const mbti = this.mbti.toLowerCase()
          if (this.allTypes.includes(mbti)) {
            const result = `https://www.16personalities.com/ko/성격유형-${mbti}`
            window.location.href = result
          } else {
            alert("올바른 mbti를 입력하세요.")
          }
        }
      }
    })
  </script>
</body>
</html>
